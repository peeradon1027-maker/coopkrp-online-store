<script>
let loggedIn = false;
let currentMember = '';

function showLogin(){
  document.getElementById('loginBox').style.display='block';
  document.getElementById('homeBox').style.display='none';
}

function showHome(){
  document.getElementById('loginBox').style.display='none';
  document.getElementById('homeBox').style.display='block';
}

function login(){
  const id = document.getElementById('memberId').value;
  if(id){
    loggedIn = true;
    currentMember = id;
    document.getElementById('memberName').innerText = id;
    document.getElementById('memberBar').style.display='block';
    alert('เข้าสู่ระบบสำเร็จ สมาชิกเลขที่ ' + id);
    showHome();
  } else {
    alert('กรุณากรอกเลขสมาชิก');
  }
}

function logout(){
  loggedIn = false;
  currentMember = '';
  document.getElementById('memberBar').style.display='none';
  alert('ออกจากระบบเรียบร้อย');
  showHome();
}

function order(product){
  if(!loggedIn){
    alert('กรุณาเข้าสู่ระบบสมาชิกก่อนสั่งซื้อ');
    showLogin();
    return;
  }
  window.open('https://line.me/R/ti/p/@lge9983g','_blank');
}
</script>
